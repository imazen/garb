name: Benchmarks

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  bench:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            name: Linux x86_64
          - os: ubuntu-24.04-arm
            name: Linux aarch64
          - os: macos-latest
            name: macOS aarch64
          - os: macos-26-intel
            name: macOS x86_64
          - os: windows-latest
            name: Windows x86_64
          - os: windows-11-arm
            name: Windows aarch64
    name: bench (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Run benchmarks
        run: cargo bench --bench swizzle -- --noplot 2>&1 | tee bench-output.txt
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bench-${{ matrix.name }}
          path: |
            bench-output.txt
            target/criterion/
