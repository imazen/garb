[package]
name = "garb"
version = "0.1.0"
edition = "2024"
rust-version = "1.85"
authors = ["Lilith River <lilith@imazen.io>"]
description = "Dress your pixels for the occasion â€” SIMD-optimized pixel format conversions"
license = "MIT OR Apache-2.0"
keywords = ["pixel", "swizzle", "bgra", "rgba", "simd"]
categories = ["graphics", "multimedia::images", "no-std"]
repository = "https://github.com/imazen/garb"
readme = "README.md"

[dependencies]
archmage = { version = "0.8", features = ["macros", "safe_unaligned_simd"] }
safe_unaligned_simd = "0.2"
bytemuck = { version = "1", features = ["derive", "extern_crate_alloc"] }
rgb = { version = "0.8", features = ["bytemuck"], optional = true }
imgref = { version = "1", optional = true }

[dev-dependencies]
archmage = { version = "0.8", features = ["testable_dispatch"] }
rgb = { version = "0.8", features = ["bytemuck"] }
imgref = "1"
criterion = { version = "0.5", features = ["html_reports"] }

[[bench]]
name = "swizzle"
harness = false

[features]
default = ["std"]
std = []
rgb = ["dep:rgb"]
imgref = ["dep:imgref", "rgb"]
